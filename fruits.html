<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="product-list">
        <div class="product-item">
            <img src="images/apple.png" alt="Apple" class="product-image">
            <span class="product-name">Apple</span>
            <span class="product-price">$5.99 / kg</span>
        </div>
        <div class="product-item">
            <img src="images/banana.png" alt="Banana" class="product-image">
            <span class="product-name">Banana</span>
            <span class="product-price">$3.99 / g</span>
        </div>
        <div class="product-item">
            <img src="images/cherry.png" alt="Cherry" class="product-image">
            <span class="product-name">Cherry</span>
            <span class="product-price">$2.99 / mg</span>
        </div>
        <div class="product-item">
            <img src="images/grapes.png" alt="Grapes" class="product-image">
            <span class="product-name">Grapes</span>
            <span class="product-price">$3.49 / lb</span>
        </div>
        <div class="product-item">
            <img src="images/orange.png" alt="Orange" class="product-image">
            <span class="product-name">Orange</span>
            <span class="product-price">$1.99 / oz</span>
        </div>
        <div class="product-item">
            <img src="images/peach.png" alt="Peach" class="product-image">
            <span class="product-name">Peach</span>
            <span class="product-price">$199.00 / ton</span>
        </div>
    </div>
</body>
</html>
