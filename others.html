<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Others</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main header is kept; no additional header for the "Others" title -->

    <div class="product-list">
        <div class="product-item">
            <img src="images/egg.png" alt="Egg" class="product-image">
            <span class="product-name">Egg</span>
            <span class="product-price">$3.99 / dz</span>
        </div>
        <div class="product-item">
            <img src="images/bread.png" alt="Bread" class="product-image">
            <span class="product-name">Bread</span>
            <span class="product-price">$3.99 / ea</span>
        </div>
        <div class="product-item">
            <img src="images/cheese.png" alt="Cheese" class="product-image">
            <span class="product-name">Cheese</span>
            <span class="product-price">$3.99 / ea</span>
        </div>
        <div class="product-item">
            <img src="images/pie.png" alt="Pie" class="product-image">
            <span class="product-name">Pie</span>
            <span class="product-price">$3.99 / ea</span>
        </div>
        <div class="product-item">
            <img src="images/pizza.png" alt="Pizza" class="product-image">
            <span class="product-name">Pizza</span>
            <span class="product-price">$3.99 / ea</span>
        </div>
        <div class="product-item">
            <img src="images/burger.png" alt="Hamburger" class="product-image">
            <span class="product-name">Hamburger</span>
            <span class="product-price">$2.59 / ea</span>
        </div>
    </div>
</body>
</html>
