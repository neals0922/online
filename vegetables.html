<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Only the main header is kept -->
    
    <div class="product-list">
        <div class="product-item">
            <img src="images/bell-pepper.png" alt="Bell Pepper" class="product-image">
            <span class="product-name">Bell Pepper</span>
            <span class="product-price">$3.99 / kg</span>
        </div>
        <div class="product-item">
            <img src="images/carrot.png" alt="Carrot" class="product-image">
            <span class="product-name">Carrot</span>
            <span class="product-price">$3.99 / g</span>
        </div>
        <div class="product-item">
            <img src="images/corn.png" alt="Corn" class="product-image">
            <span class="product-name">Corn</span>
            <span class="product-price">$3.99 / mg</span>
        </div>
        <div class="product-item">
            <img src="images/jalapeno.png" alt="Jalapeno" class="product-image">
            <span class="product-name">Jalapeno</span>
            <span class="product-price">$3.99 / lb</span>
        </div>
        <div class="product-item">
            <img src="images/mushroom.png" alt="Mushroom" class="product-image">
            <span class="product-name">Mushroom</span>
            <span class="product-price">$3.99 / oz</span>
        </div>
        <div class="product-item">
            <img src="images/tomato.png" alt="Tomato" class="product-image">
            <span class="product-name">Tomato</span>
            <span class="product-price">$2.59 / ton</span>
        </div>
    </div>
</body>
</html>
